version: '3'

services:

  php:
    build: ./php
    container_name: php
    image: custom/php
    restart: unless-stopped
    volumes:
      - ./php/config:/usr/local/etc:ro
      - ./php/supervisord.conf:/etc/supervisord.conf:ro
      - ./laravel:/www

  web:
    build: ./nginx
    container_name: nginx
    image: custom/nginx
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - ./nginx/config:/etc/nginx:ro
      - ./laravel:/www

  db:
    container_name: oracle
    environment:
      - DB_SID=ORACLE
      - DB_PDB=DATABASE
      - DB_MEMORY=2GB
      - DB_DOMAIN=DOCKER
    image: container-registry.oracle.com/database/enterprise:12.2.0.1-slim
    #ports:
      #- "1521:1521"
      #- "5500:5500"
    restart: unless-stopped
    stop_grace_period: 40s
    volumes:
      - ./oracle:/ORCL

  cache:
    container_name: redis
    image: redis:alpine
    restart: unless-stopped
